<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Delivery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="asset/11.svg">



  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}

.booking-section {
  padding: 50px 20px;
  background-color: #ffffff;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

.booking-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

@media (min-width: 768px) {
  .form-group {
    flex-direction: row;
  }
}

input, textarea {
  padding: 12px;
  font-size: 16px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 15px;
  font-size: 18px;
  background-color: #ff1e1e;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #c71111;
}

  </style>


</head>
<body>








  <section class="booking-section">



      <img
  style="
  margin: 0 50% 0 50%;
  width: auto;
  height: auto;
  max-width: 170px;
  
  "
  
  src="DEE STRONG MEDICAL DELIVERY LOGO black WITH TEXT.svg">


    <div class="container">
      <h2>Book a Delivery</h2>
      <form action="booking.php" method="POST" class="booking-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="text" name="pickup" placeholder="Pickup Address" required>
          <input type="text" name="delivery" placeholder="Delivery Address" required>
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="Phone Number" required>
          <input type="datetime-local" name="datetime" required>
        </div>
        <textarea name="message" rows="5" placeholder="Additional Info (Optional)"></textarea>
        <button type="submit">Book Now</button>
      </form>
    </div>
  </section>
</body>
</html>
